<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" name="accordion" id="accordion1" checked hidden>
                <label class="accordion-item__trigger" for="accordion1">
                    <span class="accordion-title">
                        <span>Thanks, Gandalf</span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="accordion-item__content">
                        <img class="accordion__img" src="./assets/accordion1.jpg" alt="Thanks, Gandalf">
                    </span>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" id="accordion2" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion2">
                    <span class="accordion-title">
                        <span>Confessional Bear</span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="accordion-item__content">
                        <img class="accordion__img" src="./assets/accordion2.jpg" alt="Confessional Bear">
                    </span>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" id="accordion3" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion3">
                    <span class="accordion-title">
                        <span>Data recovery doggo</span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="accordion-item__content">
                        <img class="accordion__img" src="./assets/accordion3.jpg" alt="Data recovery doggo">
                    </span>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" id="accordion4" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion4">
                    <span class="accordion-title">
                        <span>Firefox problems</span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="accordion-item__content">
                        <img class="accordion__img" src="./assets/accordion4.jpg" alt="cFirefox problems">
                    </span>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__input" type="radio" id="accordion5" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion5">
                    <span class="accordion-title">
                        <span>Tech-impaired Duck</span>
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="accordion-item__content">
                        <img class="accordion__img" src="./assets/accordion5.jpg" alt="Technology Impaired Duck">
                    </span>
                </label>
            </div>
        </div>

    </div>

</body>


</html>
