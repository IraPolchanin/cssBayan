<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item__imput" type="radio" name="accordion" id="accordion1" checked hidden>
                <label class="accordion-item__trigger" for="accordion1">
                    <div class="accordion-title">
                        <span>Thanks, Gandalf</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-img" src="./assets/accordion1.jpg" alt="Thanks, Gandalf">
                    </div>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__imput" type="radio" id="accordion2" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion2">
                    <div class="accordion-title">
                        <span>Confessional Bear</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-img" src="./assets/accordion2.jpg" alt="Confessional Bear">
                    </div>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__imput" type="radio" id="accordion3" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion3">
                    <div class="accordion-title">
                        <span>Data recovery doggo</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-img" src="./assets/accordion3.jpg" alt="Data recovery doggo">
                    </div>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__imput" type="radio" id="accordion4" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion4">
                    <div class="accordion-title">
                        <span>Firefox problems</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-img" src="./assets/accordion4.jpg" alt="cFirefox problems">
                    </div>
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-item__imput" type="radio" id="accordion5" name="accordion" hidden>
                <label class="accordion-item__trigger" for="accordion5">
                    <div class="accordion-title">
                        <span>Technology Impaired Duck</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="accordion-item__content">
                        <img class="accordion-img" src="./assets/accordion5.jpg" alt="Technology Impaired Duck">
                    </div>
                </label>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/f1cee466f3.js" crossorigin="anonymous"></script>
</body>


</html>
